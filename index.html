<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="flex-container">
  <div class="container"></div>
    <div class="calculator-grid">
      <div class="output">
        <div data-prev-operand class="prev-operand"></div>
        <div data-curr-operand class="curr-operand"></div>
      </div>
      <button data-allClear class="btn-green">AC</button>
      <button data-delete class="btn-green">DEL</button>
      <button data-minPlus class="btn-green">-/+</button>
      <button data-operator>รท</button>
      <button data-num class="btn-gray">1</button>
      <button data-num class="btn-gray">2</button>
      <button data-num class="btn-gray">3</button>
      <button data-operator class="btn-green">*</button>
      <button data-num class="btn-gray">4</button>
      <button data-num class="btn-gray">5</button>
      <button data-num class="btn-gray">6</button>
      <button data-operator class="btn-green">+</button>
      <button data-num class="btn-gray">7</button>
      <button data-num class="btn-gray">9</button>
      <button data-num class="btn-gray">8</button>
      <button data-operator class="btn-green">-</button>
      <button data-num class="span-two btn-gray">0</button>
      <button data-num class="btn-gray">.</button>
      <button data-equals class="btn-green">=</button>
    </div>
  </div>
</div>


  <script src="./script.js"></script>
</body>
</html>
